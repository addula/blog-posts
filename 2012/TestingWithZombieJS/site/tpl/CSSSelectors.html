<h2>CSS Selectors</h2>
<p>Zombie.js uses Sizzle.js which provides support for most CSS 3 selectors with a few useful extension.
Sizzle.js is the selector engine used in jQuery, so if you're familiar with jQuery selectors, you're familiar with Sizzle.js.</p>
