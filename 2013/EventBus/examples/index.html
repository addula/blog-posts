<script>

    var Model = function() {
        var save = function() { };
        return {
            store: function() {  
                save(function() {
                    EventBus.dispatch("update");
                })
            }
        }
    }
    var View = function() {
        return {
            render: function() { }
        }
    }
    var Controller = function() {
        var view = View();
        EventBus.addEventListener("update", function() {
            view.render();
        });
    }
    var Application = function() {
        var model = Model();
        var controller = Controller();
    }

</script>
