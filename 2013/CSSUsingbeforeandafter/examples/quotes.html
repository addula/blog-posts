<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS: :before and :after pseudo elements in practice</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <style type="text/css">
            span.quoted {
                font-family: Georgia;
                font-size: 16px;
                display: block;
                margin: 14px 0 0 0;
                font-style: italic;
            }
            span.quoted:before {
                content: "“";
                font-size: 40px;
                color: #999;
                line-height: 0;
                display: inline-block;
                margin: 0 6px 0 0;
            }
            span.quoted:after {
                content: " ”";
                font-size: 40px;
                color: #999;
                line-height: 0;
                display: inline-block;
                margin: 0 0 0 4px;
            }
        </style>
	</head>
    <body>
        <p> 
            Martin Fowler said
            <span class="quoted">Any fool can write code that a computer can understand. Good programmers write code that humans can understand.</span>
        </p>
    </body>
</html>
